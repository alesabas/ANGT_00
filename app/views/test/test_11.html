<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6">
                <h3>{{ $ctrl.TestListRest.idTest + " - " + $ctrl.TestListRest.nameTest + ": " + $ctrl.TestListRest.tituloTest }}</h3>
            </div>
            <div class="col-md-6" style="text-align:right;">
                <a class="btn btn-success btn-md" role="button" ui-sref="test_main.list.test">Regresar <i class="fa fa-reply"></i></a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary btn-md" ng-mouseover="$ctrl.SetTooltip(3)" uib-tooltip-template="'myTooltipTemplate.html'">Ver</button>
    </div>
    <div class="panel-footer">
        <br>
    </div>
</div>
<script type="text/ng-template" id="myTooltipTemplate.html">
    <span>
        <p ng-repeat="X in $ctrl.T ">
            {{ X.Text}}
        </p>
    </span>
</script>
